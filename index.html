 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDolist</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1>Things I really should be doing, soon!!</h1>
	</header>
	<main>
	<div id="left">
		<h2 id="leftH2">Stuff that needs to be done: </h2><br />
		<div id="toDo">	
	  	 	<input id="listItem" type="text" size="25" class="inputBox" placeholder="stuff.." autofocus />
    		<input id="submit" type="button" value="Add" title="Click this button or press Enter to add a task to the list" />
		</div>
		<ul id="toDoList">
   		</ul>
	</div>
	<div id="right">
		<h2 id="rightH2">Stuff that is finally done!</h2>
		<h2 class="hidden">Just some hidden text</h2>
		<h2 class="hidden">Just some hidden text</h2>
  		<ul id="doneList">
		</ul>
	</div>
	</main>
	<script type="text/javascript" src="main.js"></script>	
</body>
</html>
